<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference Calculator</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .formula {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Circumference Calculator</h2>
        <label for="radius">Enter Radius:</label>
        <input type="number" id="radius" placeholder="Radius" step="any">
        <label for="diameter">Enter Diameter:</label>
        <input type="number" id="diameter" placeholder="Diameter" step="any">
        <button onclick="calculateCircumference()">Calculate</button>
        <p id="result"></p>
        <div class="formula">
            <p>Formula for Circumference:</p>
            <p><b>Using Radius:</b> C = 2πr</p>
            <p><b>Using Diameter:</b> C = πd</p>
        </div>
    </div>

    <script>
        function calculateCircumference() {
            const radius = parseFloat(document.getElementById('radius').value);
            const diameter = parseFloat(document.getElementById('diameter').value);
            let circumference = 0;

            if (!isNaN(radius)) {
                circumference = 2 * Math.PI * radius;
            } else if (!isNaN(diameter)) {
                circumference = Math.PI * diameter;
            } else {
                document.getElementById('result').textContent = "Please enter a valid radius or diameter.";
                return;
            }

            document.getElementById('result').textContent = `Circumference: ${circumference.toFixed(2)}`;
        }
    </script>
</body>
</html>
